@if (offerList()?.offers?.length) {
  <div class="list--body">
    <div class="list--body-grid">
      @for (offer of offerList()?.offers; track offer; let index = $index) {
        <div class="product">
        <flexmile-car></flexmile-car>
        </div>
      }
    </div>
  </div>
}
