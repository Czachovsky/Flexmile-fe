<div class="hero-search p-4">
  <div>
    <div class="hero-search--header mb-4">
      <span>Wyszukaj</span>
    </div>
    <div class="hero-search--body">
      <div [formGroup]="searchForm" class="flex gap-3">
        <div class="dropdown-wrapper">
          <flexmile-dropdown [disabled]="!carBrands.length" placeholder="Marka" [options]="carBrands" formControlName="make"></flexmile-dropdown>
        </div>
        <div class="dropdown-wrapper">
          <flexmile-dropdown placeholder="Model" [options]="carModels" formControlName="model"
                             [disabled]="!searchForm.get('make')?.value"></flexmile-dropdown>
        </div>
        <flexmile-button [onlyIcon]="true" icon="pi-search" color="outline"></flexmile-button>
      </div>
    </div>
  </div>
</div>
