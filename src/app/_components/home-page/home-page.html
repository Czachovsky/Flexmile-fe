<flexmile-hero></flexmile-hero>
<div class="container">
  <div class="home-offers pt-7">
    <div class="home-offers--header flex align-items-start justify-content-between pb-5">
      <div>
        <h2 class="mb-3">Nowe samochody od Flexmile!</h2>
        <span
          class="block">Tylko stała miesięczna rata – bez dodatkowych kosztów za ubezpieczenie, serwis czy opony.</span>
        <span
          class="block">Wybierz nowy samochód i ciesz się pełnym komfortem jazdy bez niespodzianek i ukrytych opłat.</span>
      </div>
      <div>
        <flexmile-link title="Pokaż pełną ofertę" url="/list" icon="pi-arrow-right"
                       iconPosition="right"></flexmile-link>
      </div>
    </div>
    <div class="home-offers--list">
      @if(offersList?.offers?.length){
        <flexmile-list [hideHeader]="true" [offerList]="offersList"></flexmile-list>
      }
    </div>
  </div>
</div>
<flexmile-why-us></flexmile-why-us>
<flexmile-faq></flexmile-faq>
<flexmile-opinions></flexmile-opinions>
