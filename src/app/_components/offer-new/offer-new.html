<div class="offer-wrapper">
  @if (!ordering) {
    <flexmile-offer-details [similarOffers]="similarOffers" [details]="offerData" (nextStep)="showNextStep($event)"></flexmile-offer-details>
  } @else {
    <flexmile-offer-order [details]="offerData" [orderObject]="orderObject!" (previousStep)="ordering = !$event"></flexmile-offer-order>
  }
</div>
