<div
  class="tooltip-wrapper"
  (mouseenter)="show()"
  (mouseleave)="hide()">
  <ng-content></ng-content>

  @if(visible()) {
    <div
      #tooltipContent
      class="tooltip-content"
      [class.ready]="positionCalculated()"
      [ngClass]="['position-' + config().position, config().multiline ? 'multi-line' : '']"
      [ngStyle]="{
        'background': config().backgroundColor || '#b8d14a',
        'color': config().textColor || '#5a3270'
      }">
      {{ config().text }}
      <div class="tooltip-arrow" [ngStyle]="arrowStyles()"></div>
    </div>
  }
</div>
