<div class="offers-carousel">
  <div class="offers-carousel__header flex align-items-center justify-content-between pb-5">
    <h3>Podobne oferty</h3>
    <flexmile-button label="Pokaż pełną ofertę" iconPosition="right" icon="pi-arrow-right" (clicked)="goToList()"></flexmile-button>
  </div>
  <div class="offers-carousel__body">
    <owl-carousel-o [options]="customOptions">
      @for (offer of similarOffers(); let i = $index; track i) {
        <ng-template carouselSlide>
          <flexmile-car [offer]="offer"></flexmile-car>
        </ng-template>
      }
    </owl-carousel-o>
  </div>
</div>
